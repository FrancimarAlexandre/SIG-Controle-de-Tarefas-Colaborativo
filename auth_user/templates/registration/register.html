{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Cadastro</title>
<link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>TaskFlow</h1>
            <p>Crie sua conta para começar a gerenciar tarefas</p>
        </div>

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {{ form }}
            
            <button type="submit">Cadastrar</button>
        </form>

        <div class="links">
            <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
        </div>
    </div>
</body>

</html>
